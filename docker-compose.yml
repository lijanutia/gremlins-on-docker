# Docker Compose file for Gremlins on docker

# Build with:
# docker-compose build gremlins-on-docker

# Run with:
# docker-compose up

gremlins-on-docker:
    build: .
    container_name: protractor
    privileged: true
    shm_size: '512mb'
    restart: unless-stopped
    volumes:
        - "./protractor/:/protractor/project/"