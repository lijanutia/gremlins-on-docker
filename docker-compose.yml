# Docker Compose file for Gremlins on docker

# Build with:
# docker-compose build gremlins-on-docker

# Run with:
# docker-compose up

protractor:
    build: .
    container_name: protractor
    privileged: true
    shm_size: '512mb'
    restart: unless-stopped
    command: configuration_youtube.js
    volumes:
        - "protractor:/protractor/project/"